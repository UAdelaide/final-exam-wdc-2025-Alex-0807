<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dog of the Day – Totally Overloaded Page</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!--  -->
<style>
  body {
    background: #222; color: #666; /* cognitive load:bad contrast！ */
    font-family: "Comic Sans MS", cursive, sans-serif;
    animation: bgflash 1s infinite alternate; /* 炫光动效，干扰注意力 */
  }
  @keyframes bgflash { 0% { filter: hue-rotate(0deg);} 100% { filter: hue-rotate(180deg);} }

  h1 { font-size: 48px; text-shadow: 3px 3px #ff00ff; } /* 夸张阴影 */
  .card {
    border: 5px dashed lime;
    padding: 1rem;
    margin: 1rem auto;
    width: 80%;
    transform: rotate(-2deg); /* 斜放增加视觉负担 */
  }
  /* 极小可点击区，增加 kinematic load */
  .tiny-btn {
    font-size: 10px;
    padding: 2px 4px;
    cursor: pointer;
  }
  /* 没有 focus 样式，键盘用户难定位 */
</style>
</head>
<body>
  <div id="app">
    <!-- 动态计时器不停刷新，分散注意力 -->
    <marquee behavior="alternate" scrollamount="10">✨ Welcome to DOG OF THE DAY ✨ — {{ now }}</marquee>

    <h1 @dblclick="showAlert">🐶 Dog of the Day</h1> <!-- 双击才能触发：额外动作 -->

    <!-- 图片没有 alt 文本；视觉障碍者读不到 -->
    <div class="card">
      <img :src="dogPic" width="400" height="400">
      <p><strong>Name:</strong> Sir Barks-a-lot the Third of Barkingtonshire 🧐</p>
      <p><strong>Bio:</strong> {{ longBio }}</p>
      <!-- 小按钮，需要多次点击才能刷新 -->
      <button class="tiny-btn" @click="clickCount++" v-if="clickCount < 3">
        Click {{ 3 - clickCount }} more time(s) to refresh photo
      </button>
      <button class="tiny-btn" @click="getDog" v-else>
        Finally, get me a new dog!
      </button>
    </div>
  </div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      dogPic: '',
      longBio: 'Born under a full moon 🌕, Sir Barks-a-lot mastered 27 languages, ' +
               'won 12 Nobel prizes, starred in 38 movies, and loves quantum physics. ' +
               'He can fetch a ball from another dimension. (Repeat x3) ' +
               'Born under a full moon 🌕, Sir Barks-a-lot mastered 27 languages, ' +
               'won 12 Nobel prizes, starred in 38 movies, and loves quantum physics. ' +
               'He can fetch a ball from another dimension. (Repeat x3) ' +
               'Born under a full moon 🌕, Sir Barks-a-lot mastered 27 languages, ' +
               'won 12 Nobel prizes, starred in 38 movies, and loves quantum physics. ' +
               'He can fetch a ball from another dimension. (Repeat x3)',
      clickCount: 0,
      now: new Date().toLocaleTimeString()
    };
  },
  mounted() {
    this.getDog();
    // 每秒更新时间，造成持续视觉干扰
    setInterval(() => { this.now = new Date().toLocaleTimeString(); }, 1000);
  },
  methods: {
    async getDog() {
      try {
        const res = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await res.json();
        this.dogPic = data.message;
        this.clickCount = 0; // 重新开始“点三次”游戏
      } catch (e) {
        alert('Failed to fetch dog :(');
      }
    },
    showAlert() {
      alert('Double-click detected! Why so complicated?');
    }
  }
}).mount('#app');
</script>
</body>
</html>
