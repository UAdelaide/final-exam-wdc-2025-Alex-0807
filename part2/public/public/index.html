<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a> -->
    <!-- <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
    <!-- 新写的表单登录页面 -->
    <form id="loginForm" class="mb-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>

  <h2 class="mt-5">All Registered Dogs</h2>
  <table class="table table-bordered" id="dogsTable">
    <thead>
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS 动态填充 -->
    </tbody>
  </table>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');

    // 随机狗狗图片数组
    const dogImages = [
      "https://images.dog.ceo/breeds/terrier-norwich/n02094258_3180.jpg",
      "https://images.dog.ceo/breeds/terrier-yorkshire/n02094433_3340.jpg",
      "https://images.dog.ceo/breeds/terrier-norwich/n02094258_3180.jpg",
      "https://images.dog.ceo/breeds/terrier-irish/n02093991_3772.jpg",
      "https://images.dog.ceo/breeds/terrier-norwich/n02094258_3180.jpg"
    ];

    // 加载所有狗并渲染表格
    async function loadDogsTable() {
      try {
        // 这里假设api-part1服务跑在8080端口
        const res = await fetch('http://localhost:8080/api/dogs');
        const dogs = await res.json();
        const tbody = document.querySelector('#dogsTable tbody');
        tbody.innerHTML = '';
        dogs.forEach((dog, idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${dog.dog_name}</td>
            <td>${dog.size}</td>
            <td>${dog.owner_username}</td>
            <td><img src="${dogImages[Math.floor(Math.random() * dogImages.length)]}" style="width:80px;height:80px;object-fit:cover;"></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        // 可选：显示错误信息
      }
    }

    // 页面加载后自动加载狗狗表格
    document.addEventListener('DOMContentLoaded', function() {
      if (document.querySelector('#dogsTable')) {
        loadDogsTable();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascripts/page.js"></script>
</body>
</html>
